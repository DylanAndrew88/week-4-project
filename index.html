<!DOCTYPE html>
<html>
<head>
  <title>Jukebox Hero - A Soundcloud Music Player</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="main-title">Jukebox Hero</h1>
      <img class="logo" src="Jukebox-Logo.png">
    </header>

    <section class="player">

      <div id="user-input">
        <input id="submission" type="text">
        <button onclick="searchTracks()">Rock On</button>
        <br>
      </div>

    </section>
    <section class="search">
      <form class="search-form">

      </form>
    </section>
    <div id="placeholder">
      <div id="results"></div>
    </div>

  </div>
  <script src="https://api.soundcloud.com/tracks?client_id=8538a1744a7fdaa59981232897501e04"></script>
  <script src="main.js"></script>
</body>
</html>
